<body>
  <template id="frontmatter">
    {"title":"Theme","alias":"Theme, $theme","description":"Configure theme"}
  </template>
  <template id="content">
    <h1>theme</h1>
    <blockquote>
      <p>Configure theme</p>
    </blockquote>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">theme</span><span class="token punctuation">:</span> <span class="token string">"@default"</span>
</code></pre>
    <h2>customize</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">theme</span><span class="token punctuation">:</span>
  <span class="token key atrule">darkmode</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
  <span class="token key atrule">primary</span><span class="token punctuation">:</span> <span class="token string">"#0f0"</span>
  <span class="token key atrule">highlight</span><span class="token punctuation">:</span> base16/green<span class="token punctuation">-</span>screen
  <span class="token key atrule">font</span><span class="token punctuation">:</span> monospace
  <span class="token key atrule">headings</span><span class="token punctuation">:</span> 
    <span class="token key atrule">font</span><span class="token punctuation">:</span> bungee<span class="token punctuation">-</span>shade
</code></pre>
    <h2>live demo</h2>
    <p>default theme:</p>
    <ul>
      <li><a class="internal-link" href="theme?theme=@default%7Cprimary:green">@default|primary:green</a></li>
      <li><a class="internal-link" href="theme?theme=@default%7Cprimary:hex:0f0">@default|primary:hex:0f0</a></li>
      <li><a class="internal-link" href="theme?theme=@default%7Chighlight:base16/green-screen">@default|highlight:base16/green-screen</a></li>
      <li><a class="internal-link" href="theme?theme=@default%7Cheadings.font:ResotERose">@default|headings.font:ResotERose</a></li>
      <li><a class="internal-link" href="theme?theme=@default%7Cheadings.font:Kiti%20Cuties">@default|headings.font:Kiti Cuties</a></li>
    </ul>
    <p>matrix theme:</p>
    <ul>
      <li><a class="internal-link" href="theme?theme=@matrix%7Cprimary:hex:0f0,highlight:false">@matrix</a></li>
      <li><a class="internal-link" href="theme?theme=@matrix%7Cprimary:red,highlight:false">@matrix|primary:red</a></li>
      <li><a class="internal-link" href="theme?theme=@matrix%7Cprimary:hex:fff,animate:false,highlight:false">@matrix|primary:hex:fff,animate:false</a></li>
    </ul>
  </template>
