<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>highlight</title>
  <meta name="description" content="Highlight code blocks" />
  <meta property="og:title" content="highlight" />
  <meta property="og:description" content="Highlight code blocks" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/sdk@latest/sdk.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"core":true,"author":"louis","description":"Highlight code blocks"}
  </template>
  <template id="content">
    <h1>highlight</h1>
    <blockquote>
      <p>This plugin enable highlight of code blocks</p>
    </blockquote>
    <p>Choose from more then 197 languages and 248 styles from <a class="external-link" href="https://highlightjs.org/static/demo" target="_blank">highlightjs.org</a></p>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">highlight</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>options</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">highlight</span><span class="token punctuation">:</span>
  <span class="token key atrule">theme</span><span class="token punctuation">:</span> shades<span class="token punctuation">-</span>of<span class="token punctuation">-</span>purple
</code></pre>
    <p>You can find themes name <a class="external-link" href="https://github.com/highlightjs/cdn-release/tree/main/build/styles" target="_blank">here</a>. If you use a base16 theme, make sure you prefix the theme name <code>theme: base16/green-screen</code>.</p>
    <h2>preview</h2>
    <ul>
      <li><a class="internal-link" href="plugins/core/highlight?p=highlight%7Ctheme:base16/green-screen">base16/green-screen</a></li>
      <li><a class="internal-link" href="plugins/core/highlight?p=highlight%7Ctheme:shades-of-purple">shades-of-purple</a></li>
      <li><a class="internal-link" href="plugins/core/highlight?p=highlight%7Ctheme:monokai">monokai</a></li>
      <li><a class="internal-link" href="plugins/core/highlight?p=highlight%7Ctheme:tomorrow-night-bright">tomorrow-night-bright</a></li>
    </ul>
  </template>
</body>

</html>
