  <template id="frontmatter">

  <template id="content">
    <h1>cdnfonts</h1>
    <blockquote>
      <p>This plugin let you customize your site font.</p>
    </blockquote>
    <p>You can choose between 19,723 font families from <a class="external-link" href="https://www.cdnfonts.com/" target="_blank">cdnfonts.com</a></p>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">cdnfonts</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>options</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">cdnfonts</span><span class="token punctuation">:</span>
  <span class="token key atrule">font</span><span class="token punctuation">:</span> Freaky Story
</code></pre>
    <h2>preview</h2>
    <ul>
      <li><a class="external-link" href="plugins/core/cdnfonts?p=cdnfonts%7Cfont:Freaky%20Story" target="_blank">Freaky Story</a></li>
      <li><a class="external-link" href="plugins/core/cdnfonts?p=cdnfonts%7Cfont:Bungee%20Shade" target="_blank">Bungee Shade</a></li>
      <li><a class="external-link" href="plugins/core/cdnfonts?p=cdnfonts%7Cfont:LT%20Asus%20Print" target="_blank">LT Asus Print</a></li>
    </ul>
