<body>
  <template id="frontmatter">
    {"alias":"$search","core":true,"author":"louis","description":"Enable global full-text search"}
  </template>
  <template id="content">
    <h1>search</h1>
    <blockquote>
      <p>Enable global full-text search</p>
    </blockquote>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">search</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>options</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">search</span><span class="token punctuation">:</span>
  <span class="token key atrule">chars</span><span class="token punctuation">:</span> <span class="token number">3</span>
  <span class="token key atrule">fuzzy</span><span class="token punctuation">:</span> <span class="token number">0.2</span>
  <span class="token key atrule">padding</span><span class="token punctuation">:</span> <span class="token number">40</span>
  <span class="token key atrule">max_results</span><span class="token punctuation">:</span> <span class="token number">5</span>
</code></pre>
    <h2>methods</h2>
    <ul>
      <li><code>$search.search(query: string)</code></li>
    </ul>
  </template>
</body>
