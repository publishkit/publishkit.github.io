<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fonts</title>
  <meta name="description" content="Customize site fonts" />
  <meta property="og:title" content="fonts" />
  <meta property="og:description" content="Customize site fonts" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/sdk@latest/sdk.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"core":true,"author":"louis","description":"Customize site fonts"}
  </template>
  <template id="content">
    <h1>fonts</h1>
    <blockquote>
      <p>This plugin let you customize your site fonts.</p>
    </blockquote>
    <p>You can choose between 19,723 font families from <a class="external-link" href="https://www.cdnfonts.com/" target="_blank">cdnfonts.com</a></p>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">fonts</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>options</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">fonts</span><span class="token punctuation">:</span>
  <span class="token key atrule">font</span><span class="token punctuation">:</span> Marcher
  <span class="token key atrule">headings</span><span class="token punctuation">:</span> Bungee Shade
</code></pre>
    <h2>preview</h2>
    <ul>
      <li><a class="internal-link" href="plugins/core/fonts?p=fonts%7Cfont:Freaky%20Story">Freaky Story</a></li>
      <li><a class="internal-link" href="plugins/core/fonts?p=fonts%7Cheadings:Rubik%20Wet%20Paint">Rubik Wet Paint</a></li>
      <li><a class="internal-link" href="plugins/core/fonts?p=fonts%7Cfont:Bungee%20Shade">Bungee Shade</a></li>
      <li><a class="internal-link" href="plugins/core/fonts?p=fonts%7Cfont:LT%20Asus%20Print">LT Asus Print</a></li>
    </ul>
  </template>
</body>

</html>
