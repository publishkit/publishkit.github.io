<body>
  <template id="frontmatter">
    {"alias":"$social","core":true,"author":"louis","description":"Add social links in footer"}
  </template>
  <template id="content">
    <h1>social</h1>
    <blockquote>
      <p>Add social links in the footer</p>
    </blockquote>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">social</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>options</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">social</span><span class="token punctuation">:</span>
  <span class="token key atrule">github</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
  <span class="token key atrule">discord</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
  <span class="token key atrule">twitter</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
  <span class="token key atrule">linkedin</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
  <span class="token key atrule">instagram</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
  <span class="token key atrule">twitch</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
  <span class="token key atrule">facebook</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
  <span class="token key atrule">reddit</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//your.link
</code></pre>
