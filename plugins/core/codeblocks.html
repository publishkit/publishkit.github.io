<body>
  <template id="frontmatter">
    {"alias":"$codeblocks","core":true,"author":"louis","description":"Customize codeblocks"}
  </template>
  <template id="content">
    <h1>css</h1>
    <blockquote>
      <p>This plugin let you customize codeblocks.</p>
    </blockquote>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">codeblocks</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>options</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">codeblocks</span><span class="token punctuation">:</span>
  <span class="token key atrule">lang</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
  <span class="token key atrule">copy</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
  </template>
