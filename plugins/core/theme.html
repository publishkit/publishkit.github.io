<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>theme</title>
  <meta name="description" content="Set a theme" />
  <meta property="og:title" content="theme" />
  <meta property="og:description" content="Set a theme" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/sdk@latest/sdk.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"core":true,"author":"louis","description":"Set a theme"}
  </template>
  <template id="content">
    <h1>theme</h1>
    <blockquote>
      <p>Set a theme, you can always override !</p>
    </blockquote>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">theme</span><span class="token punctuation">:</span> <span class="token string">"@default"</span>
</code></pre>
    <h2>override current theme</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">theme</span><span class="token punctuation">:</span>
  <span class="token key atrule">highlight</span><span class="token punctuation">:</span> base16/green<span class="token punctuation">-</span>screen
  <span class="token key atrule">font</span><span class="token punctuation">:</span> monospace
  <span class="token key atrule">headings</span><span class="token punctuation">:</span> 
    <span class="token key atrule">font</span><span class="token punctuation">:</span> Bungee Shade
</code></pre>
    <h2>demo</h2>
    <ul>
      <li><a class="internal-link" href="plugins/core/theme?theme=@default%7Chighlight:base16/green-screen">?theme=@default|highlight:base16/green-screen</a></li>
      <li><a class="internal-link" href="plugins/core/theme?theme=@default%7Cheadings.font:Pent-Up%20Rage">?theme=@default|headings.font:Pent-Up Rage</a></li>
      <li><a class="internal-link" href="plugins/core/theme?theme=@matrix">?theme=@matrix</a></li>
      <li><a class="internal-link" href="plugins/core/theme?theme=@matrix%7Canimate:false">?theme=@matrix|animate:false</a></li>
    </ul>
  </template>
</body>

</html>
