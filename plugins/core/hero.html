<body>
  <template id="frontmatter">
    {"alias":"$hero","core":true,"author":"louis","description":"Add a hero banner"}
  </template>
  <template id="content">
    <h1>hero</h1>
    <blockquote>
      <p>Add a hero banner</p>
    </blockquote>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">hero</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>options</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">hero</span><span class="token punctuation">:</span>
  <span class="token key atrule">image</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//someurl.com
  <span class="token key atrule">height</span><span class="token punctuation">:</span> 300px
</code></pre>
    <p>If no image is passed, the plugin will look into the <code>og.image</code> setting.</p>
