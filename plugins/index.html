    <h1>Plugins</h1>
    <p>Plugins are PublishKit building blocks. Everything on the page that is not the "actual content" is defacto rendered by a plugin.</p>
    <p>There are no limits except imagination on what a plugin can do. PublishKit provides some <code>core</code> plugins out of the box. Other plugins are delivered by the community.</p>
    <ul>
      <li><a href="plugins/core/index.html" class="internal-link">Core Plugins</a></li>
      <li><a href="plugins/community/index.html" class="internal-link">Community Plugins</a></li>
      <li><a href="plugins/create.html" class="internal-link">How to create a plugin</a></li>
    </ul>
    <h2>usage</h2>
    <p>To use a plugin, open your <a href="doc/services/pkrc.html" class="internal-link">pkrc</a> file and in the <code>plugins</code> section, add a new entry with the id of the plugin set to <code>true</code>.</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">plugin1</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
  <span class="token key atrule">plugin2</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
  <span class="token key atrule">plugin3</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <div data-callout="tip" class="callout">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-flame">
            <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
          </svg></div>
        <div class="callout-title-inner">Tip</div>
      </div>
      <div class="callout-content">
        <p>You can temporaly disable a plugin by setting a <code>false</code> value. Or remove it completely.</p>
      </div>
    </div>
    <h2>options</h2>
    <p>Some plugins have options. To configure them, add a new entry at the root of your <a href="doc/services/pkrc.html" class="internal-link">pkrc</a> file with the plugin id, then add key values for the options.</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugin1</span><span class="token punctuation">:</span>
  <span class="token key atrule">option1</span><span class="token punctuation">:</span> <span class="token string">"foo"</span>
  <span class="token key atrule">option2</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">"bar"</span><span class="token punctuation">,</span> <span class="token string">"baz"</span><span class="token punctuation">]</span>
</code></pre>
    <h2>overriding</h2>
    <p>Remember that each setting in your <a href="doc/services/pkrc.html" class="internal-link">pkrc</a> file can be overrided on a file or directory basis. This let you have a global site configuration via the <code>pkrc</code>, and fine tune any page of your site.</p>
    <p>Let's say you want to activate <code>plugin1</code> on the entire site, except on your contact page. You will set your <code>pkrc</code> like:</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">plugin1</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>

<span class="token key atrule">plugin1</span><span class="token punctuation">:</span>
  <span class="token key atrule">option1</span><span class="token punctuation">:</span> <span class="token string">"foo"</span>
  <span class="token key atrule">option2</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">"bar"</span><span class="token punctuation">,</span> <span class="token string">"baz"</span><span class="token punctuation">]</span>
</code></pre>
    <p>and in your <code>contact.md</code> frontmatter:</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">plugin1</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
</code></pre>
    <p>Now if you just want to change <code>plugin1</code> options and not disable it, in <code>contact.md</code>:</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugin1</span><span class="token punctuation">:</span>
  <span class="token key atrule">option1</span><span class="token punctuation">:</span> <span class="token string">"new value"</span>
</code></pre>
    <p>Given the above <code>pkrc</code> configuration, and the overrided options in <code>contact.md</code>, the final options for <code>plugin1</code> will be:</p>
    <pre class="language-js" tabindex="0"><code class="language-js"><span class="token punctuation">{</span>
  <span class="token literal-property property">option1</span><span class="token operator">:</span> <span class="token string">"new value"</span>
  <span class="token literal-property property">option2</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">"bar"</span><span class="token punctuation">,</span> <span class="token string">"baz"</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre>
