    <h1>Themes</h1>
    <p>UI &amp; UX is at the core of this project. You can use the default or the <a href="community.html" class="internal-link">community</a> themes, and adjust to your preferences through high level options. Ideally, <a href="themes/create.html" class="internal-link">create your own theme</a>.</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token comment"># @file=kitc.md</span>
<span class="token comment"># register theme</span>
<span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">theme</span><span class="token punctuation">:</span> <span class="token string">"@default"</span>


<span class="token comment"># custom options</span>
<span class="token key atrule">theme</span><span class="token punctuation">:</span>
  <span class="token key atrule">highlight</span><span class="token punctuation">:</span> base16/green<span class="token punctuation">-</span>screen
  <span class="token key atrule">primary</span><span class="token punctuation">:</span> <span class="token string">"#0f0"</span>
  <span class="token key atrule">font</span><span class="token punctuation">:</span> monospace
  <span class="token key atrule">headings</span><span class="token punctuation">:</span> 
    <span class="token key atrule">font</span><span class="token punctuation">:</span> bungee<span class="token punctuation">-</span>shade
</code></pre>
    <p>Tweak deeper and <a href="themes/create.html" class="internal-link">Create your theme</a></p>
