    <p><span class="dataview"><span>PublishKit</span></span> is a <a class="external-link" href="https://en.wikipedia.org/wiki/No-code_development_platform" target="_blank">no-code</a>, plugin based framework, that can turn <a class="external-link" href="https://en.wikipedia.org/wiki/Markdown" target="_blank">markdown</a> files into a fully featured and highly customizable <a class="external-link" href="https://en.wikipedia.org/wiki/Static_web_page" target="_blank">static website</a> ready to be served on the <a class="external-link" href="https://en.wikipedia.org/wiki/Edge_computing" target="_blank">edge</a>.</p>
    <h2>features</h2>
    <ul>
      <li><input checked="" type="checkbox">no code</li>
      <li><input checked="" type="checkbox">community plugins &amp; themes</li>
      <li><input checked="" type="checkbox">plugins injection via url</li>
      <li><input checked="" type="checkbox">global, directory and file config</li>
      <li><input checked="" type="checkbox">full-text search</li>
      <li><input checked="" type="checkbox">password protected pages</li>
      <li><input checked="" type="checkbox">assets support (images &amp; pdfs)</li>
      <li><input checked="" type="checkbox">seo friendly (open graph)</li>
      <li><input checked="" type="checkbox">code highlighting</li>
      <li><input checked="" type="checkbox">custom table of content</li>
      <li><input checked="" type="checkbox">breadcrumbs</li>
      <li><input checked="" type="checkbox">bootstrap utilities</li>
      <li><input checked="" type="checkbox">&amp; so much more</li>

    <h2>usecase</h2>
    <p>PublishKit is ideal for content based websites and is aimed at markdown users looking to publish their blog, wikis, <a class="external-link" href="https://github.com/MaggieAppleton/digital-gardeners" target="_blank">digital garden</a> or projects documentation.</p>
    <p>PublishKit can be used natively via it's <code>cli</code>, or via a plugin in your favorite <a class="external-link" href="https://en.wikipedia.org/wiki/Personal_knowledge_management" target="_blank">PKM</a> software.</p>
    <p>Because PublisKit renders static html files, it won't be suitable for projects that requires authentification or databases.</p>
