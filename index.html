    <h2>intro</h2>
    <p>The kit really shines when used via a markdown <a class="external-link" href="https://en.wikipedia.org/wiki/Personal_knowledge_management" target="_blank">PKM</a> app like <a class="external-link" href="https://obsidian.md/" target="_blank">Obsidian</a> or <a class="external-link" href="https://logseq.com/" target="_blank">Logseq</a>. By using the PKM internal features &amp; plugins, like <code>[[wiki links]]</code> or <code>dataview</code> queries, you can generate content faster, and augment your pages. Combined with the kit plugins, you can shape and ship all kinds of web apps from a single tool.</p>
    <p>The kit renders your content into static html pages, inside a folder, that can be hosted anywhere.</p>
    <p>Project documentations, blogs, wikis, <a class="external-link" href="https://github.com/MaggieAppleton/digital-gardeners" target="_blank">digital gardens</a>, academia, table-top games, shops... The kit just seats on top of your content, and gives you full control over the UI &amp; UX.</p>
    <p>Welcome to the <code>kit</code> ! We hope you'll have as fun publishing your content as we're having crafting this project.</p>
