        <p>The <code>kit</code> is a content driven, declarative &amp; community framework. </p>
      </div>
    </div>
    <p>The <code>kit</code> renders <a class="external-link" href="https://en.wikipedia.org/wiki/Markdown" target="_blank">markdown</a> into minimals or fully featured <a class="external-link" href="https://en.wikipedia.org/wiki/Static_web_page" target="_blank">static web apps</a>, ready to be hosted on the <a class="external-link" href="https://en.wikipedia.org/wiki/Edge_computing" target="_blank">edge</a>. </p>
    <p>Project documentations, blogs, wikis, <a class="external-link" href="https://github.com/MaggieAppleton/digital-gardeners" target="_blank">digital gardens</a>, academia, table-top games, even shops... The <code>kit</code> just seats on top of your content, and gives you full control over the UI &amp; UX via declarative <code>plugins</code> configuration.</p>
    <p>Plugins are the buildings block of the <code>kit</code> whose main function is to register plugins. Everything in the framework is a plugin, that can create context inside, around &amp; across pages. By just tagging a plugin in your content, you enable tailored experiences &amp; features on the web pages, in seconds, without a line of code.</p>
    <p>Plugins are to the <code>kit</code> what blocks are to <code>Minecraft</code>. They can be built on top of and cross interact with other plugins, which implies that complex, meta, and creative usecases and concepts can be invented. </p>
    <p>Welcome to the <code>kit</code> ! We hope you'll have as fun publishing your content as we're having crafting this project.</p>

    <h2>summary</h2>
    <p>PublishKit is targeted at markdown users looking to publish any kind of projects. The <code>kit</code> power resides in the Ui &amp; Ux features it provides to the content. </p>
    <p>By just tagging some plugins in the frontmatter of a markdown file, you enable wich features the published content will gain. By combining plugins, you can build very powerful use cases and applications. </p>
    <p>The <code>kit</code> converts markdown files into static html files for you to host anywhere you want. This kit (this website) is hosted on github pages, and powers content created via Obsidian. The kit is fully programmable from the outside, and can be entirely abstracted and integrated into open PKM applications.</p>
