    <h1>Markdown web apps</h1>
    <p><span class="dataview"><span>PublishKit</span></span> is a <a class="external-link" href="https://en.wikipedia.org/wiki/No-code_development_platform" target="_blank">no-code</a> &amp; plugin centric framework that turns <a class="external-link" href="https://en.wikipedia.org/wiki/Markdown" target="_blank">markdown</a> into minimals or fully featured <a class="external-link" href="https://en.wikipedia.org/wiki/Static_web_page" target="_blank">static web apps</a> ready for the <a class="external-link" href="https://en.wikipedia.org/wiki/Edge_computing" target="_blank">edge</a>.</p>
    <p>Project documentations, blogs, wikis, <a class="external-link" href="https://github.com/MaggieAppleton/digital-gardeners" target="_blank">digital gardens</a>, academia, table-top games, even shops... You organise the content the way you want, and simply reference plugins to add context around and across pages, in seconds.</p>

    <h2>gist</h2>
    <p>PublishKit is targeted at markdown users looking to publish any kind of projects. The <code>kit</code> power resides in the Ui &amp; Ux features it can bring to the content. </p>
    <p>By simply referencing a plugin in the frontmatter of a markdown file, you control exactly wich features the published content will gain. By combining plugins, you can build very powerful use cases and applications. </p>
    <p>The <code>kit</code> converts markdown files into static html files for you to host anywhere you want. We use github pages, but any hosting provider will do.</p>
