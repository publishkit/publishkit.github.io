    <h1>Community</h1>
    <p>The community themes &amp; plugins are hosted on github at <a class="external-link" href="https://github.com/publishkit/community" target="_blank">https://github.com/publishkit/community</a>, and can be invoked from the frontmatter with the <code>@</code> symbol. Ex:</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token comment"># @file=kitc.md</span>
<span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">theme</span><span class="token punctuation">:</span> <span class="token string">"@matrix"</span>
  <span class="token key atrule">ga</span><span class="token punctuation">:</span> <span class="token string">"@ga"</span>
</code></pre>
