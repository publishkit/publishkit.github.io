    <h1>Widgets</h1>
    <p>The kit provides customisable widgets to enhance your content. Just include the widget in your markdown, and give it some options.</p>
    <h2>use</h2>
    <p>Wrap any markdown content around 2 <code>p</code> html tags. The opening tag defines the widget, as a <code>data-attribute</code>, and the closing tag use the <code>data-end</code> attribute.</p>
    <pre class="language-markdown" tabindex="0"><code class="language-markdown"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-card</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

<span class="token title important"><span class="token punctuation">#</span> Some title</span>

And some <span class="token bold"><span class="token punctuation">**</span><span class="token content">bold</span><span class="token punctuation">**</span></span> text inside a <span class="token code-snippet code keyword">`card`</span> widget !

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-end</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre>
    <p data-preview=""></p>
    <h1 class="noprocess">Some title</h1>
    <p>And some <strong>bold</strong> text inside a <code>card</code> widget !</p>
    <p data-end=""></p>
    <h2>configure</h2>
    <p>You can configure widgets via html <a class="external-link" href="https://www.w3schools.com/tags/att_data-.asp" target="_blank">data-attributes</a> and first level attributes like <code>class</code> &amp; <code>style</code>. For exemple, the <a href="doc/widgets/card.html" class="internal-link">card</a> widget let you quick set a background color via the <code>data-bg</code> attribute:</p>
    <pre class="language-markdown" tabindex="0"><code class="language-markdown"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-card</span> 
   <span class="token attr-name">data-bg</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>var(--contrast)<span class="token punctuation">"</span></span> 
   <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>text-white py-5<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

padded <span class="token italic"><span class="token punctuation">*</span><span class="token content">white</span><span class="token punctuation">*</span></span> text in a <span class="token code-snippet code keyword">`contrast`</span> background card

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-end</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre>
    <p class="text-white py-5" data-bg="var(--contrast)" data-preview=""></p>
    <p>padded <em>white</em> text in a <code>contrast</code> background card</p>
    <p data-end=""></p>
    <h2>dataset</h2>
    <p>Some widgets takes a predefined dataset as an argument, that you can pass via:</p>
    <ul>
      <li>the <code>data-set</code> attribute:</li>
    </ul>
    <p><em>Not yet implemented</em></p>
    <pre class="language-markdown" tabindex="0"><code class="language-markdown"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-card</span> 
   <span class="token attr-name">data-set</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">'</span>[{key:<span class="token punctuation">"</span>foo<span class="token punctuation">"</span>}, {key:<span class="token punctuation">"</span>bar<span class="token punctuation">"</span>}, {key:<span class="token punctuation">"</span>baz<span class="token punctuation">"</span>}]<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-end</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre>
    <ul>
      <li>a markdown list inside the wrapped widget tags:</li>
    </ul>
    <pre class="language-markdown" tabindex="0"><code class="language-markdown"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-card</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>grid-auto text-center<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

<span class="token list punctuation">-</span> foo
<span class="token list punctuation">-</span> bar
<span class="token list punctuation">-</span> baz

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-end</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre>
    <p class="grid-auto text-center" data-card=""></p>
    <ul>
      <li>foo</li>
      <li>bar</li>
      <li>baz</li>
    </ul>
    <p data-end=""></p>
    <hr>
    <p>The kit can transform a markdown list into a javascript array.</p>
    <pre class="language-markdown" tabindex="0"><code class="language-markdown"><span class="token list punctuation">-</span> foo
<span class="token list punctuation">-</span> bar
</code></pre>
    <pre class="language-js" tabindex="0"><code class="language-js"><span class="token punctuation">[</span>
  <span class="token punctuation">{</span> <span class="token literal-property property">key</span><span class="token operator">:</span> <span class="token string">"foo"</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> <span class="token literal-property property">key</span><span class="token operator">:</span> <span class="token string">"bar"</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre>
    <p>Detailed list:</p>
    <pre class="language-markdown" tabindex="0"><code class="language-markdown"><span class="token list punctuation">-</span> foo
  <span class="token list punctuation">-</span> name: Foo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>strong</span><span class="token punctuation">&gt;</span></span>Foo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>strong</span><span class="token punctuation">&gt;</span></span>
  <span class="token list punctuation">-</span> age: 35
<span class="token list punctuation">-</span> bar
  <span class="token list punctuation">-</span> name: Bar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>strong</span><span class="token punctuation">&gt;</span></span>Bar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>strong</span><span class="token punctuation">&gt;</span></span>
  <span class="token list punctuation">-</span> age: 64
</code></pre>
    <pre class="language-js" tabindex="0"><code class="language-js"><span class="token punctuation">[</span>
  <span class="token punctuation">{</span> 
    <span class="token literal-property property">key</span><span class="token operator">:</span> <span class="token string">"foo"</span><span class="token punctuation">,</span> 
    <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">"Foo&lt;strong&gt;Foo&lt;/strong&gt;"</span><span class="token punctuation">,</span>
    <span class="token literal-property property">age</span><span class="token operator">:</span> <span class="token number">35</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">{</span> 
    <span class="token literal-property property">key</span><span class="token operator">:</span> <span class="token string">"bar"</span><span class="token punctuation">,</span> 
    <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">"Bar&lt;strong&gt;Bar&lt;/strong&gt;"</span><span class="token punctuation">,</span>
    <span class="token literal-property property">age</span><span class="token operator">:</span> <span class="token number">64</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre>

        <h1>section</h1>
      </div>
      <p>Sections are meant to be used with <code>layout.fluid</code>, and takes 100% of the width wiewport. You can wrap any markdown into a section:</p>
      <div>
        <pre class="language-markdown" tabindex="0"><code class="language-markdown"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">data-section</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>gradient-bg text-white<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
