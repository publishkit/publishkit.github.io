    <h1>User Guide ðŸ“˜</h1>
    <p>The Kit philosophy is to be able to publish markdown content on the web, effortlessly. The kit offers a set of tools designed around powerful heuristics that offers a range between zero configuration to advanced cross content workflows.</p>
    <p>Each markdown file that the kit exports is processed and converted into a static HTML file, saved in the <code>kit</code> folder you configured.</p>
    <p>Once a file, or files from a directory/vault, are exported, you can publish/deploy the <code>kit</code> folder to any hosting provider. The Kit, as its name implies, is just a kit, and doesn't provide hosting.</p>
    <p>The kit embraces the <code>static</code> experience and is meant to be deployed at the edge of CDN's. They offer ultra-high speed delivery of your content to the users, worldwide, for free. One other advantage about static apps is because all pages are delivered at nearly instant speed, they make for very consistent and pleasant browsing experiences. Which is something we are deeply focusing on. Our goal is to design first class publishing experiences for content first applications.</p>
    <h2>usage</h2>
    <ul>
      <li>via the <a href="doc/setup/cli.html" class="internal-link">CLI</a></li>
      <li>via our PKM plugin </li>
      <li>or both</li>
    </ul>
    <p>Using the PKM plugin over the CLI has the advantage of benefiting from the PKM internal features. For example, <a href="doc/setup/obsidian.html" class="internal-link">Obsidian</a> users can use the wonderful <code>dataview</code> plugin to build out their content, and the queries will get published nicely.</p>
    <p>Unlike the CLI who parses and exports the markdown into HTML, the PKM integration bypass the markdown processing, and only processes the PKM HTML render, allowing PKM plugins transformations to be publishable. Yes my friend!</p>
    <p><em>Currently, only <a href="doc/setup/obsidian.html" class="internal-link">Obsidian</a> is supported. More pkm's on the way.</em></p>
    <h2>exporting</h2>
    <pre class="language-bash" tabindex="0"><code class="language-bash"><span class="token comment"># single file</span>
kit <span class="token builtin class-name">export</span> index.md

<span class="token comment"># multiple files</span>
kit <span class="token builtin class-name">export</span> kitrc.md blog/myarticle.md
</code></pre>
    <p>In the kit folder, the converted files, alongside linked assets like images &amp; PDFs, will mirror the same folder structure as their respective source file. Exported, the file <code>blog/myarticle.md</code> in your vault folder, will be located at <code>blog/myarticle.html</code> in the kit folder.</p>

    <h2>kit preview</h2>
    <p>Before deploying your changes to your hosting provider, you can live preview your kit application locally. Assuming you have nodejs installed on your machine, open your terminal, navigate to your kit folder and serve the folder by running:</p>
    <pre class="language-bash" tabindex="0"><code class="language-bash"><span class="token builtin class-name">cd</span> /path/to/kit
npx http-server
</code></pre>
