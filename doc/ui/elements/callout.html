<!DOCTYPE html>
<html>

<head>
  <title>callout</title>
  <meta charset="utf-8" />
  <meta name="url" content="https://publishkit.dev" />
  <meta name="title" content="callout" />
  <meta name="description" content="Markdown web apps" />
  <meta name="image" content="https://publishkit.dev/attachements/og-image.png" />
  <meta name="name" content="PublishKit" />
  <meta name="keyswords" content="markdown, publishing, blogging, blog, api doc" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="https://publishkit.dev/attachements/og-image.png" />
  <meta property="og:url" content="https://publishkit.dev" />
  <meta property="og:title" content="callout" />
  <meta property="og:description" content="Markdown web apps" />
  <meta property="og:site_name" content="PublishKit" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/kit@latest/init.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"alias":"$ui.callout"}
  </template>
  <template id="content">
    <h1>callout</h1>
    <div data-callout-fold="-" data-callout="info" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-info">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg></div>
        <div class="callout-title-inner">Info</div>
        <div class="callout-fold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></div>
      </div>
      <div class="callout-content" style="display: none;">
        <p><strong>type</strong>: note,info,todo</p>
      </div>
    </div>
    <div data-callout-fold="-" data-callout="tip" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-flame">
            <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
          </svg></div>
        <div class="callout-title-inner">Tip</div>
        <div class="callout-fold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></div>
      </div>
      <div class="callout-content" style="display: none;">
        <p><strong>type</strong>: tip,hint,important</p>
      </div>
    </div>
    <div data-callout-fold="-" data-callout="success" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-check">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg></div>
        <div class="callout-title-inner">Success</div>
        <div class="callout-fold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></div>
      </div>
      <div class="callout-content" style="display: none;">
        <p><strong>type</strong>: success,check,done</p>
      </div>
    </div>
    <div data-callout-fold="-" data-callout="question" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-help-circle">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg></div>
        <div class="callout-title-inner">Question</div>
        <div class="callout-fold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></div>
      </div>
      <div class="callout-content" style="display: none;">
        <p><strong>type</strong>: question,help,faq</p>
      </div>
    </div>
    <div data-callout-fold="-" data-callout="warning" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-alert-triangle">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg></div>
        <div class="callout-title-inner">Warning</div>
        <div class="callout-fold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></div>
      </div>
      <div class="callout-content" style="display: none;">
        <p><strong>type</strong>: warning,caution,attention</p>
      </div>
    </div>
    <div data-callout-fold="-" data-callout="danger" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-zap">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
          </svg></div>
        <div class="callout-title-inner">Danger</div>
        <div class="callout-fold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></div>
      </div>
      <div class="callout-content" style="display: none;">
        <p><strong>type</strong>: danger,error,bug,failure,fail,missing</p>
      </div>
    </div>
    <div data-callout-fold="-" data-callout="quote" class="callout is-collapsible is-collapsed">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-quote">
            <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path>
            <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"></path>
          </svg></div>
        <div class="callout-title-inner">Quote</div>
        <div class="callout-fold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-chevron-down">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></div>
      </div>
      <div class="callout-content" style="display: none;">
        <p><strong>type</strong>: quote,cite</p>
      </div>
    </div>
  </template>
</body>

</html>
