<!DOCTYPE html>
<html>

<head>
  <title>typography</title>
  <meta charset="utf-8" />
  <meta name="url" content="https://publishkit.dev" />
  <meta name="title" content="typography" />
  <meta name="description" content="Powers markdown into fully featured web apps." />
  <meta name="image" content="https://publishkit.dev/attachements/og.png" />
  <meta name="name" content="The KIT" />
  <meta name="keyswords" content="markdown, publishing, blogging, blog, api doc" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="https://publishkit.dev/attachements/og.png" />
  <meta property="og:url" content="https://publishkit.dev" />
  <meta property="og:title" content="typography" />
  <meta property="og:description" content="Powers markdown into fully featured web apps." />
  <meta property="og:site_name" content="The KIT" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/kit@latest/init.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"alias":"$ui.typography"}
  </template>
  <template id="content">
    <h1>typography</h1>
    <h2>texts</h2>
    <div>
      <div class="grid">
        <div>
          <p><abbr title="Abbreviation">Abbr.</abbr> <code>abbr</code></p>
          <p><strong>Bold</strong> <code>strong</code> <code>b</code></p>
          <p><em>Italic</em> <code>i</code> <code>em</code> <code>cite</code></p>
          <p><del>Deleted</del> <code>del</code></p>
          <p><ins>Inserted</ins> <code>ins</code></p>
          <p><kbd>Ctrl + S</kbd> <code>kbd</code></p>
        </div>
        <div>
          <p><mark>Highlighted</mark> <code>mark</code></p>
          <p><s>Strikethrough</s> <code>s</code></p>
          <p><small>Small </small><code>small</code></p>
          <p>Text <sub>Sub</sub> <code>sub</code></p>
          <p>Text <sup>Sup</sup> <code>sup</code></p>
          <p><u>Underline</u> <code>u</code></p>
        </div>
      </div>
    </div>
    <h2>headings</h2>
    <div>
      <h1 class="noprocess m-0">this is h1</h1>
      <h2 class="noprocess m-0">this is h2</h2>
      <h3 class="noprocess m-0">this is h3</h3>
      <h4 class="noprocess m-0">this is h4</h4>
      <h5 class="noprocess m-0">this is h5</h5>
    </div>
    <h2>quote</h2>
    <blockquote>
      <p>This is Quote</p>
    </blockquote>
  </template>
</body>

</html>
