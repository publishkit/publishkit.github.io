<!DOCTYPE html>
<html>

<head>
  <title>form</title>
  <meta charset="utf-8" />
  <meta name="url" content="https://publishkit.dev" />
  <meta name="title" content="form" />
  <meta name="description" content="Powers markdown into fully featured web apps." />
  <meta name="image" content="https://publishkit.dev/attachements/og-image.png" />
  <meta name="name" content="The KIT" />
  <meta name="keyswords" content="markdown, publishing, blogging, blog, api doc" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="https://publishkit.dev/attachements/og-image.png" />
  <meta property="og:url" content="https://publishkit.dev" />
  <meta property="og:title" content="form" />
  <meta property="og:description" content="Powers markdown into fully featured web apps." />
  <meta property="og:site_name" content="The KIT" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/kit@latest/init.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"alias":"$ui.form"}
  </template>
  <template id="content">
    <h1>form</h1>
    <div>
      <input value="foobar" type="text">
      <input type="date">
      <input type="time">
      <input type="color">
      <input value="foobar" type="search">
      <select>
        <option selected="" value="">Select a fruit…</option>
        <option>…</option>
        <option>…</option>
      </select>
      <details role="list">
        <summary aria-haspopup="listbox">Dropdown</summary>
        <ul role="listbox">
          <li><a data-click="return false" href="#" class="internal-link">Action</a></li>
          <li><a data-click="return false" href="#" class="internal-link">Another action</a></li>
          <li><a data-click="return false" href="#" class="internal-link">Something else here</a></li>
        </ul>
      </details>

      <fieldset>
        <label for="small">
          <input checked="" value="small" name="size" id="small" type="radio">
          radio
        </label>
        <label for="medium">
          <input value="medium" name="size" id="medium" type="radio">
          radio
        </label>
        <label for="extralarge">
          <input disabled="" value="extralarge" name="size" id="extralarge" type="radio">
          disabled
        </label>
      </fieldset>
    </div>
    <fieldset>
      <label for="terms">
        <input name="terms" id="terms" type="checkbox">
        checkbox
      </label>
      <label for="terms_sharing">
        <input checked="" disabled="" name="terms_sharing" id="terms_sharing" type="checkbox">
        disabled
      </label>
    </fieldset>
    <fieldset>
      <label for="switch">
        <input role="switch" name="switch" id="switch" type="checkbox">
        switch
      </label>
    </fieldset>

  </template>
</body>

</html>
