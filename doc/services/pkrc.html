    <h1>pkrc</h1>
    <div data-callout="info" class="callout">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-info">

            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg></div>
        <div class="callout-title-inner">Info</div>
      </div>
      <div class="callout-content">
        <ul>
          <li>The <code>vault</code> is the folder containing your markdown files.</li>
          <li>The <code>kit</code> is the folder containing the exported markdown files.</li>
        </ul>
      </div>
    </div>
    <p>The <code>pkrc.md</code> file is the global configuration file of your site. The configuration is written in <code>yaml</code> syntax, inside the frontmatter block.</p>
    <p>Every time you make a change to the <code>pkrc.md</code> file, you have to export it for the change to take effect on your website.</p>
    <p>When you export this file, the configuration is converted &amp; exported into a <code>pkrc.json</code> file at the root of your <code>kit</code> folder.</p>
    <div data-callout="important" class="callout">
      <div class="callout-title">
        <div class="callout-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-flame">
            <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
          </svg></div>
        <div class="callout-title-inner">Important</div>
      </div>
      <div class="callout-content">
        <p>The <code>pkrc.md</code> file must reside at the root of your <code>vault</code></p>
      </div>
    </div>
    <h2>example</h2>
    <p>This is what a <code>pkrc.md</code> look like:</p>
    <pre><code>---
# your configuration goes here
---

You can add some text after the frontmatter if you want, it will not get exported in the pkrc.json in your kit folder.
</code></pre>
