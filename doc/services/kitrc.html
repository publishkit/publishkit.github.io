    <h1>kitrc</h1>
    <p>The <code>kitrc.md</code> file aka <code>kitrc</code> is the global configuration file of your app. It must reside at the root of your <code>vault</code> folder. The configuration is written in yaml syntax, inside the frontmatter block of the file.</p>
    <p>The <code>kitrc</code> have to be exported like any other file, and is converted into <code>kitrc.json</code> at the root of the your <code>kit</code> folder.</p>
    <h2>example</h2>
    <p>This is what the <code>kitrc.md</code> file look like:</p>
    <pre><code>---
# kit configuration goes here
---

You can add text after the frontmatter configuration, it will not get exported in the kitrc.json file
</code></pre>
    <p>Some configuration might look like the following:</p>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token comment"># 📂 Vault</span>

<span class="token key atrule">vault</span><span class="token punctuation">:</span>
  <span class="token key atrule">kit_folder</span><span class="token punctuation">:</span> /Users/louis/mykitfolder
  <span class="token key atrule">include</span><span class="token punctuation">:</span> 
    <span class="token punctuation">-</span> <span class="token string">'^(kitrc|index|navbar).md$'</span>
    <span class="token punctuation">-</span> <span class="token string">'^blog/'</span>
    <span class="token punctuation">-</span> <span class="token string">'^notes/'</span>
  <span class="token key atrule">exclude</span><span class="token punctuation">:</span> 
    <span class="token punctuation">-</span> <span class="token string">'^kit/'</span>
    <span class="token punctuation">-</span> <span class="token string">'^templates/'</span>
    <span class="token punctuation">-</span> <span class="token string">'^blog/draft'</span>


<span class="token comment"># 🧰 Kit</span>

<span class="token key atrule">kit</span><span class="token punctuation">:</span>
  <span class="token key atrule">version</span><span class="token punctuation">:</span> latest
  <span class="token key atrule">dirs</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>


<span class="token comment"># 🖥️ Site</span>

<span class="token key atrule">site</span><span class="token punctuation">:</span>
  <span class="token key atrule">id</span><span class="token punctuation">:</span> rec_ce0thrqz1iosrhanqtdg

<span class="token comment"># 🔌 Plugins</span>
