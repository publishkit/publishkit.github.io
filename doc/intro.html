    <h1>User Manual ðŸ“˜</h1>
    <p>PublishKit philosophy is to be able to publish markdown content on the web, effortlessly. The kit offers a set of tools designed around powerful heuristics that offers a range between zero configuration to advanced cross content workflows.</p>
    <p>Each markdown file that PublishKit exports is processed and converted into a static html file, saved in the <code>kit</code> folder you configured.</p>
    <p>Once a file, or a list of files from a directory/vault, are exported, you can publish/deploy the <code>kit</code> folder to any hosting provider. PublishKit as it's name implies, is a kit, and don't take part in the hosting decision.</p>
    <p>The kit embrace the <code>static</code> experience and is meant to be deployed at the edge on CDN's. They offer ultra hight speed delievery of your content to the users, worldwide, for free. One other advantage about static apps is because all pages are delivered nearly instantly, they offer ultra fast &amp; consitent browsing experiences. Which is something PublishKit is very focused on. Our goal is to design first class publishing experiences for content first applications.</p>
    <h2>usage</h2>
    <ul>
      <li>via the <a href="doc/setup/cli.html" class="internal-link">CLI</a></li>
      <li>via our PKM plugin </li>
      <li>or both</li>
    </ul>
    <p>Using the PKM plugin over the CLI has the advantage of benefiting from the PKM internal features. For exemple, <a href="doc/setup/obsidian.html" class="internal-link">Obsidian</a> users can use the wonderful <code>dataview</code> plugin to build out their content, and the queries will get published nicely.</p>
    <p>Unlike the CLI who parse and export the markdown into html, the PKM integration bypass the markdown processing, and only processes the PKM html render, allowing PKM plugins tranformations to be publishable. Yes my friend!</p>
    <p><em>Currently only <a href="doc/setup/obsidian.html" class="internal-link">Obsidian</a> is supported. more pkm's on the way.</em></p>
    <h2>exporting</h2>
    <pre class="language-bash" tabindex="0"><code class="language-bash"><span class="token comment"># single file</span>
pk <span class="token builtin class-name">export</span> index.md

<span class="token comment"># multiple files</span>
pk <span class="token builtin class-name">export</span> index.md navbar.md blog/myarticle.md
</code></pre>
    <p>In the kit folder, the converted files, along side linked assets like images &amp; pdfs, will mirror the same folder structure as their respective source file. Exported, the file <code>blog/myarticle.md</code> in your vault folder, will be located at <code>blog/myarticle.html</code> in the kit folder.</p>
