    <p>Github Pages is a free CDN hosting provider. </p>
    <h2>how to</h2>
    <ul>
      <li>Make your <code>vault</code> a git folder, and commit to one of your repo.</li>
      <li>name the repo <code>reponame.github.io</code></li>
      <li>activate the "Pages" service in the repo settings.</li>
      <li>browse your kit at <code>https://username.github.io</code></li>
    </ul>
    <h2>custom domain</h2>
    <p>Check <a class="external-link" href="https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site" target="_blank">add a custom domain</a>.</p>
