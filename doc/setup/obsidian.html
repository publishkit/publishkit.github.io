  <template id="content">
    <h1>Obsidian</h1>
    <h2>install</h2>
    <ul>
      <li>repo url <a class="external-link" href="https://github.com/publishkit/obsidian" target="_blank">https://github.com/publishkit/obsidian</a></li>
      <li>manually clone the repo inside your <code>.obsidian/plugins</code> folder.</li>
      <li>or install via the <a class="external-link" href="https://github.com/TfTHacker/obsidian42-brat" target="_blank">BRAT</a> plugin</li>
    </ul>
    <h2>use</h2>
    <p>Now, whenever you want to export a file, you can either:</p>
    <ul>
      <li>click the paper-airplane icon <i class="bx bx-paper-plane"></i> in the left bar</li>
      <li>open command palette with <kbd>⌘</kbd>+<kbd>⇧</kbd>+<kbd>P</kbd> and run <code>KIT: export file</code></li>
      <li>or assign a shortcut to that command in the Obsidian settings</li>
    </ul>
    <p>You can also export all your notes at the time. </p>
    <ul>
      <li>open command palette with <kbd>⌘</kbd>+<kbd>⇧</kbd>+<kbd>P</kbd> and run <code>KIT: export vault</code></li>
      <li>or assign a shortcut to that command in the Obsidian settings</li>
    </ul>
    <blockquote>
      <p>![note] Vault export<br>
        Make sure you configure the <code>include</code> &amp; <code>exclude</code> vault parameters inside the <code>kitrc</code>.</p>
    </blockquote>
    <h2>configuration</h2>
    <p>When you export a note for the first time, <span class="dataview"><span>Obsidian Plugin</span></span> will ask you to specify the <code>kit</code> folder (the folder where you want your notes to be exported). You have to provide an absolute url to the folder.</p>
    <p>It will create a <code>kitrc.md</code> at the root of your vault, containing the global configuration of your kit.</p>
  </template>
