<!DOCTYPE html>
<html>

<head>
  <title>fancybox</title>
  <meta charset="utf-8" />
  <meta name="url" content="https://publishkit.dev" />
  <meta name="title" content="fancybox" />
  <meta name="description" content="Premium images lightbox" />
  <meta name="image" content="https://publishkit.dev/attachements/og.png" />
  <meta name="name" content="The KIT" />
  <meta name="keyswords" content="markdown, publishing, blogging, blog, api doc" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="https://publishkit.dev/attachements/og.png" />
  <meta property="og:url" content="https://publishkit.dev" />
  <meta property="og:title" content="fancybox" />
  <meta property="og:description" content="Premium images lightbox" />
  <meta property="og:site_name" content="The KIT" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/kit@latest/init.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"alias":"$fancybox","author":"zdaar","email":"daveloper@protonmail.com","description":"Premium images lightbox","tags":["plugin","community","fancybox"],"plugins":{"fancybox":"@fancybox"}}
  </template>
  <template id="content">
    <h1>fancybox</h1>
    <blockquote>
      <p>Premium images lightbox</p>
    </blockquote>
    <p>This plugin let you open images in a slidable gallery. It targets all <code>&lt;img /&gt;</code> tags found on the page.</p>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">fancybox</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h2>demo</h2>
    <p class="grid-2" data-card=""></p>
    <ul>
      <li><img src="https://picsum.photos/id/10/1000"></li>
      <li><img src="https://picsum.photos/id/11/1000"></li>
      <li><img src="https://picsum.photos/id/12/1000"></li>
      <li><img src="https://picsum.photos/id/13/1000"></li>
    </ul>
    <p data-end=""></p>
  </template>
</body>

</html>
