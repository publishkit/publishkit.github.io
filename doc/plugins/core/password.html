<body>
  <template id="frontmatter">
    {"alias":"$password","description":"Restrict access to your site","tags":["plugin","core","password"]}
  </template>
  <template id="content">
    <h1>password</h1>
    <blockquote>
      <p>Restrict access to your site, directories or pages.</p>
    </blockquote>
    <h2>use</h2>
    <p>Restrict access by adding a password at the root of the frontmatter:</p>
    <ul>
      <li>site level - in the <a href="doc/services/kitrc.html" class="internal-link">kitrc</a></li>
      <li>directory level - in the <a href="demo/dirrc.html" class="internal-link">dirrc</a> file in that directory</li>
      <li>file level</li>
    </ul>
    <pre class="language-yml" tabindex="0"><code class="language-yml"><span class="token key atrule">password</span><span class="token punctuation">:</span> foobar
</code></pre>
    <ul>
      <li>Only 1 password by file is supported.</li>
      <li>Content is sha256 encoded.</li>
    </ul>
    <h2>demo</h2>
    <p>Try accessing this <a href="demo/password.html" class="internal-link">demo</a> page using <code>foobar</code> as the password.</p>
  </template>
