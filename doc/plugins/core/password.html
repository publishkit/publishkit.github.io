  <template id="content">
    <h1>password</h1>
    <p>The password plugin is technically not a plugin. You specify a password at the root of the frontmatter, and the content get sha256 encoded with the password. Of course the password is removed from the export and never enters the kit.</p>
    <h2>use</h2>
    <pre class="language-yml" tabindex="0"><code class="language-yml"><span class="token key atrule">password</span><span class="token punctuation">:</span> foobar
</code></pre>
    <h2>options</h2>
    <p>Password can be applied: </p>
    <ul>
      <li>globaly - in the <a href="doc/services/kitrc.html" class="internal-link">kitrc</a></li>
      <li>on a directory basis - in a <code>dirrc.md</code> file in that directory</li>
      <li>on a file basis</li>
    </ul>
    <p>It's a single password by file.</p>
    <h2>demo</h2>
    <p>Try accessing this <a href="demo/password.html" class="internal-link">demo</a> page using <code>foobar</code> as the password.</p>
  </template>
