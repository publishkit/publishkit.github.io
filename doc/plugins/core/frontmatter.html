<!DOCTYPE html>
<html>

<head>
  <title>frontmatter</title>
  <meta charset="utf-8" />
  <meta name="url" content="https://publishkit.dev" />
  <meta name="title" content="frontmatter" />
  <meta name="description" content="Debug file frontmatter" />
  <meta name="image" content="https://publishkit.dev/attachements/og.png" />
  <meta name="name" content="The KIT" />
  <meta name="keyswords" content="markdown, publishing, blogging, blog, api doc" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="https://publishkit.dev/attachements/og.png" />
  <meta property="og:url" content="https://publishkit.dev" />
  <meta property="og:title" content="frontmatter" />
  <meta property="og:description" content="Debug file frontmatter" />
  <meta property="og:site_name" content="The KIT" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/publishkit/kit@latest/init.js"></script>
</head>

<body>
  <template id="frontmatter">
    {"alias":"$frontmatter","core":true,"author":"louis","description":"Debug file frontmatter","tags":["plugin","core","frontmatter"]}
  </template>
  <template id="content">
    <h1>frontmatter</h1>
    <blockquote>
      <p>Debug file frontmatter</p>
    </blockquote>
    <p>This plugin adds an action showing you the current file frontmatter, the <code>kitrc</code>, and the merged configuration. It can be useful for debuging.</p>
    <h2>use</h2>
    <pre class="language-yaml" tabindex="0"><code class="language-yaml"><span class="token key atrule">plugins</span><span class="token punctuation">:</span>
  <span class="token key atrule">frontmatter</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre>
    <h1>preview</h1>
    <ul>
      <li><a class="internal-link" href="doc/plugins/core/frontmatter?p=frontmatter">frontmatter=true</a></li>
    </ul>
  </template>
</body>

</html>
