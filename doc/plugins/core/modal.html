    <h1>modals</h1>
    <blockquote>
      <p>Use modals</p>
    </blockquote>
    <p><em>The modal plugin is registered by default, you can't turn it off.</em></p>
    <h2>use</h2>
    <p>Modal can be manualy added inside content, or programmatically created via plugins.</p>
    <h3>in content</h3>
    <p>In the markdown file add a call to action, using any tag you want.</p>
    <pre class="language-html" tabindex="0"><code class="language-html"><span class="token comment">&lt;!-- Link Tag (use return statement) --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>#<span class="token punctuation">"</span></span> 
   <span class="token attr-name">role</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>button<span class="token punctuation">"</span></span> 
   <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>contrast outline<span class="token punctuation">"</span></span> 
   <span class="token attr-name">data-click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>return $modal.open(<span class="token punctuation">'</span>modal-example<span class="token punctuation">'</span>)<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>
	Open modal Link
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>

<span class="token comment">&lt;!-- or any other Tag (button, div, ...) --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> 
  <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>primary<span class="token punctuation">"</span></span> 
  <span class="token attr-name">data-click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>$modal.open(<span class="token punctuation">'</span>modal-example<span class="token punctuation">'</span>)<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>
	Open modal Button
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>
</code></pre>

    <p>add the modal:</p>
    <pre class="language-html" tabindex="0"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dialog</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>modal-example<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>

    <pre class="language-js" tabindex="0"><code class="language-js">ui<span class="token punctuation">.</span><span class="token method function property-access">addModal</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

    <h2>demo</h2>
    <p><button data-click="$modal.open('modal-example')" class="contrast outline">Open modal</button></p>
    <dialog id="modal-example">
      <article>
        <a data-click="return $modal.close()" class="close internal-link" href="#"></a>
        <h2 class="noprocess">Modal Title!</h2>
        <p>
          Cras sit amet maximus risus.<br>
          Pellentesque sodales odio sit amet augue finibus pellentesque.
        </p>
        <footer>
          <button data-click="$modal.close()" class="secondary">
            Cancel
          </button>
          <button data-click="$modal.close()">
            Confirm
          </button>
        </footer>
      </article>
    </dialog>
